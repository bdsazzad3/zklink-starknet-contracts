[package]
name = "zklink"
version = "0.1.0"
description = "zklink starknet core contracts, cairo1.0 compatible"
homepage = "https://zk.link/"

[dependencies]
starknet = ">=2.2.0"
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "cairo-v2.2.0" }
alexandria_data_structures = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "cairo-v2.2.0" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.7.0-rc.0" }

[[target.starknet-contract]]
casm = true
# Enable allowed libfuncs validation.
allowed-libfuncs = true
allowed-libfuncs-list.name = "all"